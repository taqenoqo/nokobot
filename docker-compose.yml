version: "3"
services:
  bot:
    build: ./bot/
    image: taqenoqo/nokobot
    expose: 
      - 3000
    environment:
      MYSQL_HOST: "db"
      RIO_VERBOSE: 1
      VIRTUAL_HOST: "${BOT_HOST_NAME}"
      VIRTUAL_PORT: 3000
    depends_on:
      - "db"

  db:
    image: mysql:5.7 # 最新版だとbotから接続時に SSL connection error: unknown error number
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: "test"
      BIND-ADDRESS: 0.0.0.0
    volumes: 
      - "memory:/var/lib/mysql"
    tty: true

  line:
    build: ./line/
    expose:
      - 3001
    environment:
      VIRTUAL_HOST: "${LINE_HOST_NAME}"
      LETSENCRYPT_HOST:  "${LINE_HOST_NAME}"
      VIRTUAL_PORT: 3001
      PORT: 3001
      CHANNEL_ID: "${LINE_CHANNEL_ID}"
      CHANNEL_SECRET: "${LINE_CHANNEL_SECRET}"
      CHANNEL_TOKEN: "${LINE_CHANNEL_TOKEN}"
      BOT_HOST_NAME: bot
      BOT_PORT: 3000
      
volumes:
  memory: {}

